<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Database</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <h1 data-aos="fade-down">write something</h1>

    <main class="main">
      <input type="text" id="nameInput" placeholder="write your name" data-aos="fade-right" data-aos-delay="100"/>
      <input type="text" id="ageInput" placeholder="write your age" data-aos="fade-right" data-aos-delay="200"/>
      <input type="text" id="emailInput" placeholder="write your email" data-aos="fade-right" data-aos-delay="300"/>
      <input type="text" id="phoneInput" placeholder="write your phone" data-aos="fade-right" data-aos-delay="400"/>
      <button id="button" data-aos="zoom-in" data-aos-delay="500">Post</button>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    
    <!-- Firebase -->
    <script type="module" src="index.js"></script>
  </body>
</html>
